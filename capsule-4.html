<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #menu{
      width: 100px;
      height: 100px;
      background-color: violet;
    }

  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root'); //const 변하지 않을거야
    
    function ulMaker(){ //이건 그냥 함수
      const ulElement = document.createElement('ul');
      ulElement.setAttribute('id','menu'); //id만들어줄거야 이름은 메뉴
      root.appendChild(ulElement);
    }
    ulMaker();

  </script>
</body>
</html>
